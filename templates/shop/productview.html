{% extends 'base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}
{% load static %}


<style>
    .product-details {
        width: 100%;
        padding: 60px 10vw;
        display: flex;
        justify-content: space-between;
    }

    .image-slider {
        width: 500px;
        height: 500px;
        position: relative;
        background-image: url('../img/product\ image\ 1.png');
        background-size: cover;
    }

    .product-images {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background: #fff;
        border-radius: 5px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        height: 100px;
        grid-gap: 10px;
        padding: 10px;
    }

    .product-images img {
        width: 100%;
        height: 80px;
        object-fit: cover;
        cursor: pointer;
    }

    .product-images img.active {
        opacity: 0.5;
    }

    .details {
        width: 50%;
    }

    .details .product-brand {
        text-transform: capitalize;
        font-size: 30px;
    }

    .details .product-short-des {
        font-size: 25px;
        line-height: 30px;
        height: auto;
        margin: 15px 0 30px;
    }

    .product-price {
        font-weight: 700;
        font-size: 30px;
    }

    .product-actual-price {
        font-size: 30px;
        opacity: 0.5;
        text-decoration: line-through;
        margin: 0 20px;
        font-weight: 300;
    }

    .product-discount {
        color: #ff7d7d;
        font-size: 20px;
    }

    .product-sub-heading {
        font-size: 30px;
        text-transform: uppercase;
        margin: 60px 0 10px;
        font-weight: 300;
    }

    .size-radio-btn {
        display: inline-block;
        width: 80px;
        height: 80px;
        text-align: center;
        font-size: 20px;
        border: 1px solid #383838;
        border-radius: 50%;
        margin: 10px;
        margin-left: 0;
        line-height: 80px;
        text-transform: uppercase;
        color: #383838;
        cursor: pointer;
    }

    .size-radio-btn.check {
        background: #383838;
        color: #fff;
    }

    .btn1 {
        width: 48%;
        padding: 20px;
        border-radius: 5px;
        background: none;
        border: 1px solid #383838;
        color: #383838;
        font-size: 20px;
        cursor: pointer;
        margin: 20px 0;
        text-transform: capitalize;
    }

    .cart-btn1 {
        margin-right: 2%;
        background: #383838;
        color: #fff;
    }


    .detail-des {
        padding: 0 10vw;
        text-transform: capitalize;
    }

    .heading {
        font-size: 30px;
        margin-bottom: 30px;
    }

    .des {
        color: #383838;
        line-height: 25px;
    }
</style>




<section class="product-details">
    <div class="image-slider" style="height: max-content;">
        <img src="/media/{{product.image}}" class="active" alt="" style="height: 50vh;">
    </div>
    <div class="details">
        <h2 class="product-brand">{{product.product_name}}</h2>
        <p class="product-short-des">{{product.category}}</p>
        <span class="product-price">{{product.price}}Rs.</span>
        <span class="product-actual-price">{{product.price}}</span>
        <span class="product-discount">( 35% off )</span>

        <p class="product-sub-heading">SHOPING IS FUN</p>

        <input type="radio" name="size" value="s" checked hidden id="s-size">
        <label for="s-size" class="size-radio-btn check">s</label>
        <input type="radio" name="size" value="m" hidden id="m-size">
        <label for="m-size" class="size-radio-btn">m</label>
        <input type="radio" name="size" value="l" hidden id="l-size">
        <label for="l-size" class="size-radio-btn">l</label>
        <input type="radio" name="size" value="xl" hidden id="xl-size">
        <label for="xl-size" class="size-radio-btn">xl</label>
        <input type="radio" name="size" value="xxl" hidden id="xxl-size">
        <label for="xxl-size" class="size-radio-btn">xxl</label>

        <button class="btn1 cart-btn1">Add To Cart</button>
        <button class="btn1">Buy Now</button>
    </div>
</section>


<section class="detail-des">
    <h2 class="heading">description</h2>
    <p class="des">{{product.desc | safe}}</p>
</section>


{% endblock %}
