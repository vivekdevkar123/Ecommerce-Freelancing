{% extends 'base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}


<div class="searchresult my-3 mx-3">
    <h3>
        Showing results for <a href="#">{{query}}</a>
    </h3>
</div>

<div class="result-of" style="margin: 0; padding: 20px;">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for p in posts %}


        <div class="col">
            <div class="card h-100" style="border: 2px solid black;">
                <img src="/media/{{p.image}}" class="card-img-top" alt="..." style="height: 40vh;">
                <div class="card-body">
                    <h5 class="card-title">{{p.product_name}}</h5>
                    <h6 class="card-text"><b>Price : {{p.price}} Rs</b></h6>
                </div>
                <div class="card-footer">
                    <div class="justify-content-center">
                        <div>
                            <span><button class="btn btn-outline-info btn-lg m-2 card-btn"><a
                                        href="/productview/{{ p.product_id }}"
                                        style="text-decoration: none; color: #000000;">View Product</a></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        {%endfor %}
    </div>

</div>
